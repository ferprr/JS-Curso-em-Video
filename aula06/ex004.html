<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
</head>
<body>
    <script>
        var s = 'JavaScript'
        window.alert('Eu estou estudando s') //não faz interpolação
        window.alert('Eu estou estudando ' + s) //concatenação
        window.alert(`Eu estou estudando ${s}`) //placeholder string

        var nome = window.prompt('Whats is your name?')
        document.writeln(`Hello <strong>${nome}</strong>. Your name have ${nome.length} letters.`)
        document.write(`Your name in upper case is ${nome.toUpperCase()}.</br>`)
        document.write(`Bye ${nome}!`)

        //comando interessante: toLocateString
    </script>
</body>
</html>
