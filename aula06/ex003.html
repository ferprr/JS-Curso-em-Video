<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first program</title>
    <style>
        body {
            background-color: lightblue;
            color: black;
            font: normal 20pt Calibri;
        }
        h1 {
            color:crimson;
        }
    </style>
</head>
<body>
    <h1>Hello world!</h1> 
    <p>I already got rid of the curse</p>
    <script>
        let n1 = Number(window.prompt('Type a number:')) //prompt retorna string, então transforma em number permitindo que o próprio JS defina o tipo conforme o que foi recebido. Se quiser forçar um tipo, explicite Number.parseInt por ex
        let n2 = Number(window.prompt('Type other number:'))
        var s = n1 + n2
        window.alert('The value sum is: ' + s) 
        // (number + number) adição
        // (string + string) concatenação
        
    </script>
</body>
</html>
