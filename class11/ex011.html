<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaSy</title>
</head>
<body>
    <h1>Nacionality System</h1>
    Where are you from? <input type="text" name="txtcountry" id="txtcountry">
    <input type="button" value="verify" onclick="calculate()">
    <div id="result"></div>

    <script>
        function calculate() {
            var txt = document.getElementById('txtcountry')
            var res = document.querySelector('div#result')

            var country = String(txt.value)

            if (country != 'Brazil') {
                res.innerHTML = `<p>You are from <strong>${country}</strong>, so you are not brazilian, you are foreign!</p>`
            } else {   
                res.innerHTML = `<p>You are from <strong>${country}</strong>, so you are brazilian!</p>` 
            }
        }

    </script>
</body>
</html>
