<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Traffic Ticket System</h1>
    Car's velocity: <input type="number" name="txtvel" id="txtvel"> Km/h 
    <input type="button" value="verify" onclick="calculate()">
    <div id="result"></div>

    <script>
        function calculate() {
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#result')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Your current velocity is <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p>You get a <strong>ticket</strong> by speeding'
            }
            res.innerHTML += `<p>Always drive with seat belts!</p>`
        }

    </script>
</body>
</html>
