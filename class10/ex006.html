<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

    <style>
        div#area {
            font: normal 20pt Calibri;
            background: rgb(230, 246, 87);
            color: rgb(10, 9, 9);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!--onclick="clicked()" onmouseenter="entered()" onmouseout="outed()"> <-- sem disparar listeners -->
        Interact...
    </div>
    <script>
        var a = window.document.getElementById('area')
        //adicionando listeners
        a.addEventListener('click', clicked)
        a.addEventListener('mouseenter', entered)
        a.addEventListener('mouseout', outed)

        function clicked() {
            a.innerText = 'Clicked!'
            a.style.background = 'red'
        }
        function entered() {
            a.innerText = 'Entered.'
        }
        function outed() {
            a.innerText = 'Exited.'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
